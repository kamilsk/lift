archives:
- id: binary
  files:
  - LICENSE
  format: tar.gz
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    386:    32bit
    amd64:  64bit
    darwin: macOS
    linux:  Linux

brews:
- name: lift
  caveats: Use `eval $(lift up)`
  description: Up your service locally.
  homepage: https://github.com/kamilsk/lift
  commit_author:
    name:  Kamil Samigullin
    email: kamil@samigullin.info
  folder: Formula
  github:
    name:  homebrew-tap
    owner: kamilsk

builds:
- binary: lift
  env:
  - CGO_ENABLED=0
  goarch:
  - 386
  - amd64
  goos:
  - darwin
  - linux
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  main: .

checksum: { name_template: checksums.txt }

release:
  draft: false
  github:
    name:  lift
    owner: kamilsk
